<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" media="(device-height: 568px)">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
  <title>Swiper - banner</title>
  <link rel="stylesheet" type="text/css" href="/fe/app/client/common/style/global.css">
  <link rel="stylesheet" type="text/css" href="/fe/com/mobile/lib/swiper/css/swiper.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
  <section id="main-panel" class="swiper-container">
    <ul class="swiper-wrapper">
      <li class="swiper-slide active">
        <a><img src="image/1.jpg" alt=""></a>
      </li>
      <li class="swiper-slide">
        <a><img src="image/2.jpg" alt=""></a>
      </li>
      <li class="swiper-slide">
        <a><img src="image/3.jpg" alt=""></a>
      </li>
      <li class="swiper-slide">
        <a><img src="image/4.jpg" alt=""></a>
      </li>
    </ul>
    <div class="swiper-pagination"></div>
  </section>
  
  <script src="/fe/vendor/vendor-mvc.bundle.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
