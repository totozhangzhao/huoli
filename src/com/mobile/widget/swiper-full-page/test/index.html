<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Swiper - full page</title>
  <link rel="stylesheet" type="text/css" href="/fe/app/client/common/style/global.css">
  <link rel="stylesheet" type="text/css" href="/fe/com/mobile/lib/swiper/css/swiper.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
  <article id="main-panel" class="swiper-container">
    <div class="swiper-wrapper">
      <section class="swiper-slide panel panel-one active">
        <div class="center-content fade-in">1</div>
        <a class="drop-up-arrow">
          <i class="icon"></i>
        </a>
      </section>
      <section class="swiper-slide panel panel-two">
        <div class="center-content fade-in">2</div>
        <a class="drop-up-arrow">
          <i class="icon"></i>
        </a>
      </section>
      <section class="swiper-slide panel panel-three">
        <div class="center-content fade-in">3</div>
        <a class="drop-up-arrow">
          <i class="icon"></i>
        </a>
      </section>
      <section class="swiper-slide panel panel-four">
        <div class="center-content fade-in">4</div>
        <a class="drop-up-arrow">
          <i class="icon"></i>
        </a>
      </section>
      <section class="swiper-slide panel panel-five">
        <div class="center-content fade-in">5</div>
        <!--    
        <a class="drop-up-arrow">
          <i class="icon"></i>
        </a>
        -->
      </section>
    </div>
  </article>
  <div class="tips-alert">
    <div class="rotate-iphone"></div>
    <p>~建议竖屏浏览~</p>
  </div>

  <script src="/fe/vendor/vendor-jq.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
