<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>商品测试</title>
  <link rel="icon" href="http://cdn.rsscc.cn/guanggao/mall/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/fe/app/client/common/style/global.css">
  <link rel="stylesheet" type="text/css" href="/fe/app/client/test/common/style/common.css">
</head>
<body>
  <div class="board">
    <p id="echo">Console...</p>
  </div>
  <input type="text" id="goods-detail-input" class="mall-input" placeholder="商品的 productid">
  <button class="js-touch-state js-crowd-column">一元夺宝频道</button>
  <button class="js-touch-state js-crowd">一元夺宝（高铁）</button>
  <button class="js-touch-state js-goods-detail">商品详情（高铁）</button>
  <button class="js-touch-state js-goods-detail-hb">商品详情（航班）</button>
  <button class="js-touch-state js-shake">摇一摇</button>
  <input type="text" id="get-coupon" class="mall-input" placeholder="请输入优惠券 id" value="1">
  <button class="js-touch-state js-get-coupon">领取优惠券（高铁）</button>
  <button class="js-touch-state js-show-token">显示cookie</button>
  <button class="js-touch-state js-rm-token">删除token</button>
  <button class="js-touch-state openMore">再打开一个页面</button>
  <button class="js-touch-state closeAll">关闭所有页面</button>
  <script src="/fe/vendor/vendor-mvc.bundle.js"></script>
  <script src="/fe/app/client/test/common/native/native-test.bundle.js"></script>
</body>
</html>
