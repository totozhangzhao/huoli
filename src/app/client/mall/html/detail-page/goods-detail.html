    <!-- // -->
  </section>

  <section id="address-confirm" class="bb-panel confirm-order-box">
    <!-- // -->
  </section>

  <section id="address-add" class="bb-panel address-page-box">
    <!-- // -->
  </section>

  <section id="address-list" class="bb-panel address-page-box">
    <div class="js-list-container">
      <!-- // -->

  </section>

  <section id="form-phone" class="bb-panel pay-box">
    <div class="js-top-image pay-pic-bar">
      <!-- // -->
    </div>
    <div class="insert-bar">
      <div class="form-block insert-bar-son">
        <div class="common-insert-area">
          <span class="insert-icon phone-icon"></span>
          <input type="text" placeholder="请输入手机号" data-check-method="checkPhoneNum" class="form-input form-phone-num common-insert" />
        </div>
        <p class="js-error-tip error-tip insert-tit common-text text-red">请输入正确的手机号</p>
        <!-- 此手机号已注册，请输入密码 -->
      </div>
      <div class="form-block insert-bar-son">
        <div class="common-insert-area">
          <span class="insert-icon re-psw-icon"></span>
          <input type="password" placeholder="请设置好6-20位的密码" data-check-method="checkPassword" class="form-input form-password common-insert" />
        </div>
        <p class="js-error-tip error-tip insert-tit common-text text-red">密码应为6-20位</p>
      </div>
      <div class="form-block insert-bar-son authcode-insert-bar clearfix">
        <div class="authcode-insert-area fl">
          <input type="text" placeholder="请输入验证码" data-check-method="checkCaptche" class="form-input form-captcha authcode-insert" />
        </div>
        <div class="authcode-get-area fr">
          <button data-timeout="90" class="js-captcha authcode-get">获取验证码</button>
        </div>
        <p class="js-error-tip error-tip insert-tit  authcode-tit common-text text-red fl">请输入验证码</p>
      </div>
      <div class="to-receive-bar">
        <button class="js-submit to-receive">马上领取</button>
      </div>
    </div>

    <!-- 弹窗start -->
    <div class="js-success-prompt js-prompt flip-box flip-box-succ">
      <p class="flip-info">兑换成功</p>
      <p class="js-message flip-tip"></p>
      <a class="js-goto-order-detail exchange-button flip-go-check forbidden-color">查看订单</a>
      <a class="js-goto-url exchange-button flip-go-check able-color">立即使用</a>
    </div>
    <!-- 弹窗end -->

    <!-- 灰色半透明背景start -->
    <div class="js-shade common-shadow"></div>
    <!-- 灰色半透明背景end -->
  </section>

  <section id="form-custom" class="bb-panel pay-box">
    <div class="js-top-image pay-pic-bar">
      <!-- // -->
    </div>
    <div class="js-input-container insert-bar">
      <!-- // -->
    </div>
  </section>

  <section id="gift-confirm" class="bb-panel goods-detail-box">
    <!-- // -->
  </section>
