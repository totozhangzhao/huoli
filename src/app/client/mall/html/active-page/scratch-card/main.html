<!DOCTYPE html>

<head>

  <style>
  html, body {
    width: 100%;
    height: 100%;
  }
  * {
    margin: 0;
    padding: 0;
  }
  a {
    text-decoration: none;
  }
  button {
    outline: none 0;
    border: none;
  }
  img {
    display: block;
    border: none 0;
    width: 100%;
  }
  .lucky-box {
    max-width: 750px;
    height: 100%;
    margin: 0 auto;
    background: #0b0011;
  }
  .lucky-desc-bar,
  .lucky-status-bar,
  .lucky-btn-bar,
  .lucky-nav-bar {
    position: relative;
  }
  .lucky-nav-bar {
    width: 100%;
    height: 40px;
    line-height: 40px;
    color: #f4f3b3;
    position: fixed;
    left: 0;
    top: 0;
  }
  .lucky-shadow-bar {
    width: 100%;
    height: 40px;
    background: #000;
    opacity: 0.5;
  }
  .lucky-integral-area,
  .lucky-rule-area {
    font-size: 14px;
    height: 14px;
    line-height: 14px;
    position: absolute;
  }
  .lucky-integral-area {
    left: 15px;
    top: 13px;
  }
  .lucky-rule-area {
    padding-left: 18px;
    right: 15px;
    top: 13px;
    background: url(http://cdn.rsscc.cn/guanggao/img/mall/active/lucky-draw/lucky-card/lucky-card-icon.png) no-repeat;
    background-size: 14px 14px;
  }
  .lucky-rule-area a {
    color: #f4f3b3;
  }
  .lucky-desc-text,
  .lucky-detail-btn {
    width: 100%;
    text-align: center;
    color: #fcfa6c;
    position: absolute;
    left: 0;
    bottom: 50px;
  }
  .lucky-detail-btn {
    text-decoration: underline;
    left: 0;
    bottom: 20px;
  }
  .lucky-status-area {
    width: 266px;
    height: 127px;
    background: url(http://cdn.rsscc.cn/guanggao/img/mall/active/lucky-draw/lucky-card/lucky-card-bg.png) no-repeat;
    background-size: cover;
    position: absolute;
    left: 50%;
    top: 0;
    margin-left: -133px;
  }
  .lucky-status-area-son {
    width: 253px;
    height: 98px;
    position: absolute;
    left: 7px;
    top: 15px;
  }
  .lucky-btn-understand {
    display: none;
    width: 70%;
    height: 34px;
    line-height: 34px;
    text-align: center;
    color: #fcfbc9;
    font-size: 14px;
    border: 1px solid #fff;
    border-radius: 20px;
    position: absolute;
    left: 50%;
    top: 0;
    margin-left: -35%;
    background: -webkit-linear-gradient(top, #390066, #50044d);
  }
  .lucky-btn-understand.active {
    background: -webkit-linear-gradient(top, #f0d418, #b36b0d);
    color: #0b0535;
  }
  .lucky-btn-understand.disabled {
    background: #a7a6a6;
    color: #888889;
  }

  /* points - start */
  @-webkit-keyframes blinker {  
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
  }
  .animaion-blink {
    -webkit-animation: blinker .3s linear .2s 3;
            animation: blinker .3s linear .2s 3;
  }
  /* points -  end  */

  /* tada - start */
  @-webkit-keyframes tada {
    from {
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }

    10%, 20% {
      -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
      transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
    }

    30%, 50%, 70%, 90% {
      -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
      transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
    }

    40%, 60%, 80% {
      -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
      transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
    }

    100% {
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }
  }

  @keyframes tada {
    from {
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }

    10%, 20% {
      -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
      transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
    }

    30%, 50%, 70%, 90% {
      -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
      transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
    }

    40%, 60%, 80% {
      -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
      transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
    }

    100% {
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }
  }

  .tada {
    -webkit-animation-name: tada;
    animation-name: tada;
  }
  .animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
  }
  /* tada -  end  */
  </style>
</head>
